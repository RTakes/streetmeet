<ion-view title="eventView">
  <ion-header-bar class="bar-stable">
    <h1 class="title">View Event</h1>
  </ion-header-bar>
  <ion-content class="has-header">

    <div class="list ">
      <div class="event-form center-form">
        <label class="item item-input">
          {{eventData.title}}
        </label>

        <label class="item item-input">
          {{eventData.description}}
        </label>

        <label class="item item-input">
          {{eventData.capacity}}
        </label>

        <label class="item item-input">
          {{eventData.category}}
        </label>

        <label class="item item-input">
          {{eventData.min_capacity}}
        </label>

        <button ng-click="" class="button button-positive button-block">Create Event</button>

        <button class="button button-light" ui-sref="mapView" >Cancel</button>
      </div>

    </div>

  </ion-content>
</ion-view>
