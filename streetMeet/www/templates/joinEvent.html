<ion-pane>

    <h1 class="title">Join Event</h1>
  </ion-header-bar>
  <ion-content class="has-header">
  <!-- <div ng-repeat="event in events"> -->
       <div class="list">
      <div ng-repeat="event in list">

    </div>
       </div>

  <!-- </div> -->
  </ion-content>
</ion-pane>
