<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>



    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" id="login-screen" class="bg-dark-grey" >

    <ion-pane>
      <ion-content>

          <div class="user-pic">
            <div class="user-pic-container">
              <div class="ion-person"></div>
            </div> <!-- .login-pic-container -->

          </div> <!-- .user-pic -->



          <div class="login-form">
            <h4>Login To Your Account</h4>

            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="First Name">
              </label>
              <label class="item item-input">
                <input type="text" placeholder="Last Name">
              </label>
            </div>

            <a href="">Forgot your password?</a>

            <button class="button button-light">
              Login
            </button>
            
            <button class="button fbook-login">
              Login With Facebook
            </button>
          
            <a href="">Create an Account</a>


          </div> <!-- .login-form -->
          
      </ion-content>
    </ion-pane>
  </body>
</html>
