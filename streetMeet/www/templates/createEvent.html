<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Create Event</h1>
  </ion-header-bar>
  <ion-content class="has-header">
      
    <div class="list">
        <label class="item item-input item-stacked-label">
                <span class="input-label">Title</span>
                <input type="text" placeholder="what is the event?" ng-model="eventTitle">
        </label>

        <label class="item item-input item-stacked-label">
                <span class="input-label">Describe it</span>
                <input type="text" placeholder="Describe your event" ng-model="eventDescription">
        </label>

        <label class="item item-input item-stacked-label">
                <span class="input-label">Capacity</span>
                <input type="text" placeholder="2 - 20" ng-model="eventCapacity">
        </label>



        <label class="item item-input item-stacked-label">
                <span class="input-label">Category</span>
                <input type="text" placeholder="Category" ng-model="eventCategory">
        </label>

        <label class="item item-input item-stacked-label">
                <span class="input-label">Minimun Capacity</span>
                <input type="text" placeholder="Minimun Capacity" ng-model="eventMinCapacity">
        </label>

    </div>

    <button ng-click="createEvent(eventTitle, eventDescription, eventCapacity, eventCategory, eventMinCapacity)" class="button button-positive button-block"> Sign-up</button>
      

  </ion-content>
</ion-pane>
