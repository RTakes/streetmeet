<ion-pane id="mapCurrentEvents" class="map-pane">

<ion-header-bar class="hTabs">
  <button class="header-tab" ui-sref="listCurrentEvents">List</button>
  <button class="header-tab create-toggle" ng-click="createEvent(); toggleItem($event, 'button', '.create-toggle');">Create Event</button>
  <button class="btn-red header-tab create-toggle toggledOff" ng-click="cancelCreateEvent(); toggleItem($event, 'button', '.create-toggle');">Cancel</button>
</ion-header-bar>

  <ion-content scroll="false">
    <input id="pac-input" class="controls" type="text" placeholder="Enter a location" ng-model="reverseAddress">
    <div id="map-canvas" data-tap-disabled="true"></div>
  </ion-content>
  <div class="settings-btn">
    <a ui-sref="settings">
      <i class="fa fa-cog"></i>
    </a>
  </div>
</ion-pane>
