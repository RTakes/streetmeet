<ion-pane id="mapCurrentEvents" class="map-pane">
<ion-header-bar class="hTabs">
  <button class="header-tab" ui-sref="listCurrentEvents">List</button>
  <button class="header-tab" ng-click="createEvent()">Create Event</button>
</ion-header-bar>
  <ion-content scroll="false">
    <div id="map-canvas"></div>
  </ion-content>

  <div class="settings-btn">
    <a ui-sref="settings">
      <i class="fa fa-cog"></i>
    </a>
  </div>
</ion-pane>
